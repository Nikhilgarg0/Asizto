// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Static project-wide versions and SDK settings used by module build files.
ext {
  compileSdkVersion = 33
  targetSdkVersion = 33
  minSdkVersion = 21
  buildToolsVersion = "33.0.2"
  // Kotlin version used by the kotlin gradle plugin
  kotlinVersion = "1.8.22"
  // NDK version - pick a stable, commonly available version
  ndkVersion = "21.4.7075529"
}

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Pin Android Gradle Plugin to a recent stable version compatible with Gradle wrapper
    classpath('com.android.tools.build:gradle:8.1.2')
    // React Native Gradle plugin is provided via includeBuild in settings.gradle, keep the entry
    classpath('com.facebook.react:react-native-gradle-plugin')
    // Use the Kotlin plugin version from ext
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
